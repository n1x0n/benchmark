---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: graphite
  name: graphite-pvc
  namespace: benchmark
spec:
  storageClassName: gold
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
