---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: grafana
  name: grafana-clone
  annotations:
    trident.netapp.io/cloneFromPVC: grafana-pvc
  namespace: benchmark
spec:
  storageClassName: gold
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi